# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
  configuration: docs/conf.py
  # fail_on_warning might generate hard to fix error, in this case it can be
  # disabled but this also means those errors will fail silently, choose wisely.
  fail_on_warning: true

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_install:
      # FIXME: This is a workaround to install xclim v0.53, which is not released.
      - mamba install -y -n base -c conda-forge "xclim=0.52.2"
      - pip install git+https://github.com/Ouranosinc/xclim.git@main
    pre_build:
      - sphinx-apidoc -o docs/apidoc --private --module-first src/xsdba
      - sphinx-build -M gettext docs docs/_build

conda:
  environment: environment-docs.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
