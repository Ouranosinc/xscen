  # Main packages
  - cartopy >=0.23.0
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask
  - flox
  - fsspec
  - geopandas
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib
  - netCDF4
  - numcodecs
  - numpy
  - pandas >=2.2
  - parse
  - pyyaml
  - rechunker
  - scipy
  - shapely >=2.0
  - sparse
  - toolz
  - xarray >=2023.11.0
