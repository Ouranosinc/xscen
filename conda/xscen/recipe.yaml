# Build recipe using `boa` build standard. Not suitable for conda-forge. See: https://github.com/mamba-org/boa

context:
  name: xscen
  version: 0.5.0

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xscen-{{ version }}.tar.gz
  sha256: f31df2cb52e87dd82d2fc7d340788e4edf14abccf04685a9249a2067594b721a

build:
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv'
  number: 1

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - cartopy
    - cftime
    - cf_xarray >=0.7.6
    - clisops >=0.10
    - dask-core
    - flox
    - fsspec
    - geopandas
    - h5netcdf
    - h5py
    - intake-esm >=2023.07.07
    - matplotlib
    - netCDF4
    - numpy
    - pandas >= 2
    - parse
    - pyyaml
    - rechunker
    - shapely >= 2
    - sparse
    - toolz
    - xarray
    - xclim >=0.43.0
    - xesmf >=0.7
    - zarr
    # Opt
    - nc-time-axis >=1.3.1
    - pyarrow >=1.0.0

test:
  imports:
    - xscen
  commands:
    - pip check
  requires:
    - pip
    - pytest-json-report  # Added due to a bug in esmpy. See: https://github.com/esmf-org/esmf/issues/115

about:
  home: https://github.com/Ouranosinc/xscen
  summary: A climate change scenario-building analysis framework, built with xclim/xarray.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    # Anaconda.org
    - Zeitsperre
    - aule
