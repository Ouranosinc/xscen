name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and setup.py!
  # Also consider updating the list in xs.utils.show_versions if you add a new package.
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask
  - flox
  - fsspec < 2023.10.0
  - geopandas
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib
  - netCDF4
  - numpy
  - pandas >=2.0
  - parse
  - pyyaml
  - rechunker
  - shapely >=2.0
  - sparse
  - toolz
  - xarray
  - xclim >=0.46.0
  - xesmf >=0.7
  - zarr
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=1.0.0
  # Dev
  - babel
  - bumpversion
  - coveralls
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink
  - sphinx-copybutton
  - xdoctest
  - pip
  # Testing
  - tox
  # packaging
  - build
  - wheel
