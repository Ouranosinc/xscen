name: xscen-dev
channels:
  - conda-forge
dependencies:
  # Don't forget to sync the changes here with environment.yml!
  # Some pins here are meant to accelerate conda and might not be related to real needs
  # Main packages
  - cftime
  - clisops
  - xarray
  - xclim>=0.37
  - xesmf>=0.6.3
  - dask
  - geopandas
  - pandas
  - rechunker
  - shapely
  - yaml
  # This ensures that the correct numpy is installed as of 2022-07-15.
  - numba>=0.55.2
  # Plotting
  - cartopy
  - matplotlib
  - nc-time-axis>=1.3.1
  # IO
  - h5netcdf
  - netCDF4
  - pyarrow>=1.0.0  # For lighter in-memory catalogs
  - zarr
  # For intake-esm (so that conda installs the dependencies and not pip)
  - fastprogress
  - fsspec
  - intake
  - pydantic
  - requests
  - xcollection
  # Dev
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - sphinx
  - sphinx-autoapi
  - sphinx_rtd_theme
  - sphinxcontrib-napoleon
  - pip
  - pip:
    - git+https://github.com/intake/intake-esm.git#egg=intake-esm
  # Testing
  - tox
  - tox-conda
