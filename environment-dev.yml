  - python >=3.9,<3.13
  - boltons
  - bottleneck
  - cf_xarray
  - cftime
  - dask # why was this not installed??
  - jsonpickle
  - numba
  - numpy<2.0 # to accomodate numba
  - pint
  - scipy
  - statsmodels
  - xarray
  - yamale
  # - xarray >=2022.05.0.dev0
  # Dev tools and testing
  - pip >=24.0
  - black ==24.4.2
  - blackdoc ==0.3.9
  - bump-my-version >=0.24.3
  - coverage >=7.5.0
  - coveralls >=4.0.0
  - flake8 >=7.1.0
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.9.0,<4.0
  - h5netcdf
  - isort ==5.13.2
  - nc-time-axis # for notebooks
  - netcdf4
  - numpydoc >=1.7.0
  - pooch # for notebooks
  - pre-commit >=3.5.0
  - pytest >=8.2.2
  - pytest-cov >=5.0.0
  - ruff >=0.5.0
  - tox >=4.16.0
  - typer >=0.12.3
  - watchdog >=4.0.0
  - xdoctest
