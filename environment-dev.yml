name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and setup.py!
  # Also consider updating the list in xs.utils.show_versions if you add a new package.
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask
  - flox
  - fsspec <2023.10.0
  - geopandas
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib
  - netCDF4
  - numcodecs
  - numpy
  - pandas >=2.0,<2.2
  - parse
  - pyyaml
  - rechunker
  - scipy
  - shapely >=2.0
  - sparse <=0.14 # 0.15 breaks xe.SpatialAverager (https://github.com/Ouranosinc/xscen/actions/runs/7463533566/job/20308477398)
  - toolz
  - xarray <2023.11.0  # FIXME: Remove when pandas 2.2 is released and xclim is fixed.
  - xclim >=0.46.0
  - xesmf >=0.7
  - zarr
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=1.0.0
  # Dev
  - babel
  - black >=23.10.1
  - bump-my-version >=0.12.0
  - coverage>=6.2.2,<7.0.0
  - coveralls>=3.3.1
  - flake8 >=6.1.0
  - flake8-rst-docstrings>=0.3.0
  - ipykernel
  - ipython
  - isort >=5.12.0
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit >=3.3.2
  - pytest >=7.3.1
  - pytest-cov >=4.0.0
  - ruff >=0.1.0
  - sphinx
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink
  - sphinx-copybutton
  - watchdog >=3.0.0
  - xdoctest
  - pip
  # Testing
  - tox >=4.5.1
  # packaging
  - build
  - wheel
