name: xscen-dev
channels:
  - conda-forge
dependencies:
  # Don't forget to sync the changes here with environment.yml!
  # Some pins here are meant to accelerate conda and might not be related to real needs
  # Main packages
  - cftime
  - clisops
  - xarray
  - xclim >=0.37
  - xesmf >=0.6.3
  - dask
  - geopandas
  - pandas
  - rechunker
  - shapely
  - pyyaml
  - intake-esm >=2022.9.18
  # This ensures that the correct numpy is installed as of 2022-07-15.
  - numba >=0.55.2
  # Plotting
  - cartopy
  - matplotlib
  - nc-time-axis >=1.3.1
  # IO
  - h5netcdf
  - netCDF4
  - pyarrow >=1.0.0  # For lighter in-memory catalogs
  - zarr
  # Dev
  - bumpversion
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-autoapi
  - sphinx_rtd_theme
  - sphinxcontrib-napoleon
  - xdoctest
  - pip
  # Testing
  - tox <4.0 # 2022-12-12: tox v4.0 is incompatible with tox-conda plugin
  - tox-conda
