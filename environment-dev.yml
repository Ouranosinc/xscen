  - conda-forge
dependencies:
  - python >=3.9
  # Don't forget to sync the changes here with environment-dev.yml!
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask
  - flox
  - fsspec
  - geopandas
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib
  - netCDF4
  - numpy
  - pandas >= 2
  - parse
  - pyyaml
  - rechunker
  - shapely >= 2
  - sparse
  - toolz
  - xarray
  - xclim >=0.43.0
  - xesmf >=0.7
  - zarr
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=1.0.0
  - pip
  # Dev
  - bumpversion
  - coveralls
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink
  - sphinx-copybutton
  - xdoctest
  - pip
  # Testing
  - tox <4.0 # 2022-12-12: tox v4.0 is incompatible with tox-conda plugin
  - tox-conda >=0.10.2
  # packaging
  - build
  - wheel
