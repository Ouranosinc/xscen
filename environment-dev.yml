name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.13
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and pyproject.toml!
  # Also consider updating the list in xs.utils.show_versions if you add a new package.
  # Main packages
  - cartopy >=0.23.0
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask >=2024.8.1,<2024.11  # FIXME: https://github.com/Ouranosinc/xclim/issues/1992
  - flox !=0.9.14  # FIXME: 0.9.14 is a broken version. This pin could be removed eventually.
  - fsspec
  - geopandas
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib >=3.6
  - netCDF4
  - numcodecs
  - numpy >=1.24
  - openpyxl
  - pandas >=2.2
  - parse
  - pyyaml
  - rechunker
  - scipy >=1.10
  - shapely >=2.0
  - sparse
  - toolz
  - xarray >=2023.11.0, !=2024.6.0, <2024.10.0 # FIXME: 2024.10.0 breaks rechunker with zarr, https://github.com/pangeo-data/rechunker/issues/154
  - xclim >=0.53.2, <0.55
  - xesmf >=0.7, <0.8.8  # FIXME: 0.8.8 currently creates segfaults on ReadTheDocs.
  - zarr >=2.13, <3.0 # FIXME: xarray is compatible with zarr 3.0 from 2025.01.1, but we pin xarray below that version
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=10.0.1
  # Dev
  - babel
  - pip >=24.3.1
  - black ==25.1.0
  - blackdoc ==0.3.9
  - bump-my-version >=0.30.1
  - click >=8.1.7
  - coverage >=7.5.0
  - coveralls >=4.0.1
  - flake8 >=7.1.0
  - flake8-rst-docstrings>=0.3.0
  - flit >=3.10.1,<4.0
  - ipykernel
  - ipython >=8.5.0
  - isort ==6.0.0
  - jupyter_client
  - mypy >=1.14.1
  - nbsphinx
  - nbval
  - numpydoc >=1.8.0
  - pandoc
  - pooch
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - pytest-xdist >=3.2.0
  - ruff >=0.9.0
  - setuptools >=65.0.0
  - setuptools-scm >=8.0.0
  - sphinx >=7.1.0
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink >=0.16.2
  - sphinx-copybutton
  - sphinx-mdinclude
  - watchdog >=4.0.0
  - xdoctest
  # Testing
  - tox >=4.24.1
  - tox-gh >=1.5.0
  # packaging
  - conda-build
  - wheel
