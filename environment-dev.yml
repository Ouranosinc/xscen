name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.14
  - pip >=25.0
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and pyproject.toml!
  # Also consider updating the list in xs.utils.show_versions if you add a new package.
  # Main packages
  - cartopy >=0.23.0
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.16.1
  - dask >=2024.8.1
  - flox
  - fsspec
  - geopandas >=1.0
  - h5netcdf
  - h5py
  - intake-esm >=2023.07.07
  - matplotlib >=3.6
  - netCDF4
  - numcodecs
  - numpy >=1.24
  - openpyxl
  - pandas >=2.2
  - parse
  - pyyaml
  - rechunker >=0.5.3
  - scipy >=1.11.0
  - setuptools >=65.0  # FIXME: Remove when intake-esm is newer than 2025.2.3
  - setuptools_scm >=6.2  # FIXME: Remove when intake-esm is newer than 2025.2.3
  - shapely >=2.0
  - sparse
  - toolz
  - xarray >=2023.11.0, !=2024.6.0, <=2025.3.0  # FIXME: Remove the highest version when rechunker is updated.
  - xclim >=0.56, <0.57
  - xesmf >=0.7, !=0.8.8
  - zarr >=2.13, <3.0
  - xsdba >=0.4.0
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=10.0.1
  # Dev
  - babel >=2.17
  - black >=25.1.0
  - blackdoc >=0.3.9
  - bump-my-version >=0.30.1
  - coverage >=7.5.0
  - flake8 >=7.1.1
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.10.1,<4.0
  - ipykernel
  - ipython >=8.5.0
  - isort >=6.0.0
  - jupyter_client
  - mypy >=1.14.1
  - nbsphinx >=0.9.5
  - nbval
  - numpydoc >=1.8.0
  - pooch >=1.8.0
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - pytest-xdist >=3.2.0
  - ruff >=0.9.0
  - sphinx >=7.1.0,<8.2  # FIXME: sphinx 8.2 breaks sphinx-autodoc-typehints
  - sphinx-autodoc-typehints
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinx-mdinclude
  - sphinx-rtd-theme >=1.0
  - watchdog >=4.0.0
  - xdoctest
  # Testing
  - tox >=4.24.1
  - tox-gh >=1.5.0
