name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9,<3.11 # FIXME: CLISOPS is blocking Python3.11
  # Don't forget to sync the changes here with environment.yml!
  # Some pins here are meant to accelerate conda and might not be related to real needs
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.9.5
  - dask
  - flox
  - fsspec
  - geopandas
  - h5netcdf
  - intake
  - intake-esm >=2022.9.18
  - matplotlib
  - netCDF4
  - numpy
  - pandas !=1.5.3
  - parse
  - pydantic <2.0  # See: https://github.com/intake/intake-esm/issues/617
  - pygeos
  - pyyaml
  - rechunker
  - shapely
  - xarray
  - xclim >=0.43.0
  - xesmf >=0.7
  - zarr
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=1.0.0  # For lighter in-memory catalogs
  # Dev
  - bumpversion
  - coveralls
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink
  - sphinx-copybutton
  - xdoctest
  - pip
  # Testing
  - tox <4.0 # 2022-12-12: tox v4.0 is incompatible with tox-conda plugin
  - tox-conda >=0.10.2
  # packaging
  - build
  - wheel
