name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9
  # Don't forget to sync the changes here with environment.yml!
  # Some pins here are meant to accelerate conda and might not be related to real needs
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.9.5
  - dask
  - flox
  - fsspec
  - geopandas
  - h5netcdf
  - intake
  - intake-esm >=2022.9.18
  - matplotlib
  - netCDF4
  - numpy
  - pandas !=1.5.3
  - pygeos
  - pyyaml
  - rechunker
  - shapely
  - xarray
  - xclim >=0.37
  - xesmf >=0.7
  - zarr
  # To avoid bugs
  # See https://github.com/esmf-org/esmf/issues/115
  # we add this "dependency" so the following pip install doesn't install anything else than xscen
  - pytest-json-report
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=1.0.0  # For lighter in-memory catalogs
  # Dev
  - bumpversion
  - ipykernel
  - ipython
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-autoapi
  - sphinx_rtd_theme
  - sphinxcontrib-napoleon
  - xdoctest
  - pip
  # Testing
  - tox <4.0 # 2022-12-12: tox v4.0 is incompatible with tox-conda plugin
  - tox-conda >=0.10.2
