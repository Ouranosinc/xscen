name: xscen-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9,<3.13
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and setup.py!
  # Also consider updating the list in xs.utils.show_versions if you add a new package.
  # Main packages
  - cartopy
  - cftime
  - cf_xarray >=0.7.6
  - clisops >=0.10
  - dask
  - flox
  - fsspec
  - geopandas
  - h5netcdf
  - h5py <3.11 # writting and reading with engine h5netcdf was broken
  - intake-esm >=2023.07.07
  - matplotlib
  - netCDF4  # writting and reading with engine h5netcdf was broken
  - numcodecs
  - numpy
  - pandas >=2.2
  - parse
  - pyyaml
  - rechunker
  - scipy
  - shapely >=2.0
  - sparse
  - toolz
  - xarray >=2023.11.0, <2024.6.0 # xarray 2024.6.0 pinned until xarray#3138 is fixed
  - xclim >=0.50, <0.51
  - xesmf >=0.7
  - zarr
  # Opt
  - nc-time-axis >=1.3.1
  - pyarrow >=10.0.1
  # Dev
  - babel
  - black ==24.2.0
  - blackdoc ==0.3.9
  - bump-my-version >=0.18.3
  - coverage>=7.0.0
  - coveralls>=3.3.1
  - flake8 >=6.1.0
  - flake8-rst-docstrings>=0.3.0
  - ipykernel
  - ipython
  - isort ==5.13.2
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit >=3.3.2
  - pytest >=7.3.1
  - pytest-cov >=4.0.0
  - ruff >=0.3.0
  - setuptools >=65.0.0
  - setuptools-scm >=8.0.0
  - sphinx
  - sphinx-autoapi
  - sphinx-rtd-theme >=1.0
  - sphinxcontrib-napoleon
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinx-mdinclude
  - watchdog >=3.0.0
  - xdoctest
  # Testing
  - tox >=4.5.1
  # packaging
  - build
  - wheel
  - pip >=23.3.0
  - pip:
    - flake8-alphabetize
