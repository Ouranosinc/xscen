[build-system]
requires = [
  "setuptools >=65.0.0",
  "setuptools-scm >=8.0",
  "babel",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "xscen"
authors = [
  {name = "Gabriel Rondeau-Genesse", email = "rondeau-genesse.gabriel@ouranos.ca"}
]
maintainers = []
description = "A climate change scenario-building analysis framework, built with xclim/xarray."
readme = "README.rst"
requires-python = ">=3.9.0"
keywords = ["xscen"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]
dynamic = ["version"]
dependencies = [
  "babel",
  "cartopy >=0.23.0",
  "cftime",
  "cf_xarray >=0.7.6",
  "clisops >=0.10",
  "dask",
  "flox",
  "fsspec",
  "geopandas",
  "h5netcdf",
  "h5py",
  "intake-esm >=2023.07.07,<v2024.2.6; python_version == '3.9'",
  "intake-esm >=2023.07.07; python_version >= '3.10'",
  "matplotlib",
  "netCDF4",
  "numcodecs",
  "numpy",
  "pandas >=2.2",
  "parse",
  # Used when opening catalogs.
  "pyarrow>=10.0.1",
  "pyyaml",
  "rechunker",
  "scipy",
  "shapely >=2.0",
  "sparse",
  "toolz",
  "xarray >=2023.11.0",
  "xclim >=0.48.2",
  "zarr"
]

[project.optional-dependencies]
dev = [
  # Dev tools and testing
  "pip >=23.3.0",
  "black[jupyter] ==24.4.2",
  "blackdoc ==0.3.9",
  "bump-my-version >=0.18.3",
  "coverage >=7.0.0",
  "coveralls >=3.3.1",
  "flake8-alphabetize >=0.0.21",
  "flake8-rst-docstrings >=0.3.0",
  "flake8 >=6.1.0",
  "isort ==5.13.2",
  "mypy",
  "pooch",
  "pre-commit >=3.3.2",
  "pytest-cov >=4.0.0",
  "pytest >=7.3.1",
  "ruff >=0.3.0",
  "tox >=4.5.1",
  "watchdog >=3.0.0",
  "xdoctest"
]
docs = [
  # Documentation and examples
  "ipykernel",
  "ipython",
  "jupyter_client",
  "nbsphinx",
  "nbval",
  "sphinx >=7.0.0",
  "sphinx-autoapi",
  "sphinx-codeautolink",
  "sphinx-copybutton",
  "sphinx-intl",
  "sphinx-mdinclude",
  "sphinx-rtd-theme >=1.0",
  "sphinxcontrib-napoleon"
]
extra = [
  "xesmf>=0.7"
]
all = ["xscen[dev]", "xscen[docs]", "xscen[extra]"]

[project.urls]
"About Ouranos" = "https://www.ouranos.ca/en/"
"Changelog" = "https://xscen.readthedocs.io/en/stable/changes.html"
"Homepage" = "https://xscen.readthedocs.io/"
"Issue tracker" = "https://github.com/Ouranosinc/xscen/issues"
"Source" = "https://github.com/Ouranosinc/xscen"

[tool]

[tool.black]
target-version = [
  "py39",
  "py310",
  "py311",
  "py312"
]

[tool.bumpversion]
current_version = "0.9.1"
commit = true
commit_args = "--no-verify"
tag = false
tag_name = "v{new_version}"
allow_dirty = true
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\-(?P<release>[a-z]+)(\\.(?P<build>\\d+)))?"
serialize = [
  "{major}.{minor}.{patch}-{release}.{build}",
  "{major}.{minor}.{patch}"
]

[[tool.bumpversion.files]]
filename = "src/xscen/__init__.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""

[[tool.bumpversion.files]]
filename = ".cruft.json"
search = "\"version\": \"{current_version}\""
replace = "\"version\": \"{new_version}\""

[tool.bumpversion.parts.build]
independent = false

[tool.bumpversion.parts.release]
optional_value = "release"
values = [
  "dev",
  "release"
]

[tool.coverage.run]
relative_files = true
include = ["src/xscen/*"]
omit = ["docs/notebooks/*.ipynb", "tests/*.py", "src/xscen/reduce.py"] # FIXME: Remove xscen/reduce.py when it's fully deleted.

[tool.isort]
append_only = true
known_first_party = "xscen"
profile = "black"
py_version = 39

[tool.mypy]
files = "."
python_version = 3.9
show_error_codes = true
strict = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
  # Don't require test functions to include types
  "tests.*"
]
allow_untyped_defs = true
disable_error_code = "attr-defined"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--cov=xscen",
  "--ignore-glob='*.ipynb_checkpoints'",
  "--strict-markers",
  "--verbose"
]
filterwarnings = ["ignore::UserWarning"]
testpaths = "tests"
markers = ["requires_netcdf: marks tests that require netcdf files to run"]

[tool.ruff]
src = ["src/xscen"]
line-length = 150
target-version = "py39"
exclude = [
  ".eggs",
  ".git",
  "build",
  "docs"
]

[tool.ruff.format]
line-ending = "auto"

[tool.ruff.lint]
ignore = [
  "D205",
  "D400",
  "D401"
]
select = [
  "C9",
  "D",
  "E",
  "F",
  "W"
]

[tool.ruff.lint.flake8-bandit]
check-typed-exception = true

[tool.ruff.lint.isort]
known-first-party = ["xscen"]
case-sensitive = true
detect-same-package = false
lines-after-imports = 1
no-lines-before = ["future", "standard-library"]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
"docs/**/*.py" = ["E402"]
"src/xscen/**/__init__.py" = ["F401", "F403"]
"tests/**/*.py" = ["D100", "D101", "D102", "D103"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 180

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.setuptools]
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "xscen.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["xscen"]

