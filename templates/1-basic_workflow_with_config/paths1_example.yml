# Add you own paths and rename this file paths1.yml
# Make sure to add this file to your .gitignore

paths:
  # general exec
  exec: PATH/TO/YOUR/FAST/STORAGE
  tmp: ${paths.exec}/tmp
  dask: ${paths.tmp}

  # project and configs
  pdir: ${paths.exec}/PATH/TO/YOUR/PROJECT
  project_catalog: ${paths.pdir}/pcat_test1.json
  config: ${paths.pdir}/config
  properties: ${paths.config}/properties1.yml
  indicators: ${paths.config}/indicators1.yml
  # logging: ${paths.pdir}/logger.log # Uncomment if you want a log file

  # data, input and output
  execdir: ${paths.pdir}/OUTPUTS
  bulkdir: PATH/TO/YOUR/LARGE/STORAGE
  catalogues: PATH/TO/CATALOGUES
  regrid:
    regriddir: ${paths.execdir}/regridded
    weightsdir: ${paths.regriddir}/weights

  # other tasks, like regrid.
  task: ${paths.execdir}/{processing_level}/{id}_{xrfreq}_{processing_level}.zarr
  ba: ${paths.execdir}/{processing_level}/{id}_{xrfreq}_{processing_level}_{variable}.zarr


utils:
  stack_drop_nans:
    to_file: &coords
      ${paths.execdir}/stack_coords/coords_{domain}_{shape}.nc
  unstack_fill_nan:
    coords: *coords
  maybe_unstack:
    coords: *coords

scripting:
  send_mail:
    to: YOUR_EMAIL
