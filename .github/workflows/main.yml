name: "xscen Testing Suite"

on:
  push:
    branches:
      - main
    paths-ignore:
      - HISTORY.rst
      - setup.cfg
      - setup.py
      - xscen/__init__.py
  pull_request:

jobs:
  lint:
    name: Lint (Python${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.x"
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run linting suite
        run: |
          python -m tox -e lint

  test-pypi:
    name: Test with Python${{ matrix.python-version }} (PyPI/tox)
    needs: black
    runs-on: ubuntu-latest
    env:
      COVERALLS_PARALLEL: true
      COVERALLS_SERVICE_NAME: github
      esmf-version: 8.4.2
    strategy:
      matrix:
        include:
          - python-version: "3.9"
            tox-build: "py39-esmpy-coveralls"
          - python-version: "3.10"
            tox-build: "py310-esmpy-coveralls"
          - python-version: "3.11"
            tox-build: "py311-esmpy-coveralls"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda (Micromamba) with Python ${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-downloads: true
          environment-name: xscen-pypi
          create-args: >-
            esmf=${{ env.esmf-version }}
            mamba
            python=${{ matrix.python-version }}
            tox
      - name: Test with tox
        run: |
          python -m tox -e ${{ matrix.tox-build }}
        env:
          ESMF_VERSION: ${{ env.esmf-version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-Python${{ matrix.python-version }}

