name: "xscen Testing Suite"

on:
  push:
    branches:
      - main
    paths-ignore:
      - HISTORY.rst
      - setup.cfg
      - setup.py
      - xscen/__init__.py
  pull_request:

jobs:
  black:
    name: Code Style Compliance
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install tox
        run: |
          pip install tox~=3.0
      - name: Run linting suite
        run: |
          tox -e black

  testing:
    name: Smoke Test with Python${{ matrix.python-version }} (${{ matrix.doctests }})
    needs: black
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - python-version: "3.9"
            tox-build: "py39"
          - python-version: "3.10"
            tox-build: "py310"
          - python-version: "3.8"
            tox-build: "doctests"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda (Micromamba) with Python ${{ matrix.python-version }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          environment-file: environment.yml
          extra-specs: |
            python=${{ matrix.python-version }}
      - name: Conda and mamba versions
        run: |
          conda --version
          echo "micromamba: $(micromamba --version)"
      - name: Install tox
        run: |
          micromamba install -n xscen "tox~=3.0" tox-conda
      - name: Test with tox
        run: |
          tox -e ${{ matrix.tox-build }}
        continue-on-error: true
        env:
          CONDA_EXE: micromamba
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
