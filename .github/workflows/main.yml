name: "xscen Testing Suite"

on:
  push:
    branches:
      - main
    paths-ignore:
      - HISTORY.rst
      - setup.cfg
      - setup.py
      - xscen/__init__.py
  pull_request:

jobs:
  black:
    name: Code Style Compliance
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install tox
        run: |
          pip install tox~=3.0
      - name: Run linting suite
        run: |
          tox -e black

  testing:
    name: Smoke Test with Python${{ matrix.python-version }}
    needs: black
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
#            tox-build: "py39"
          - python-version: "3.10"
#            tox-build: "py310"
#          - python-version: "3.11"
#            tox-build: "py311"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda (Micromamba) with Python ${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-downloads: true
          environment-file: environment.yml
          create-args: >-
            coveralls
            mamba
            python=${{ matrix.python-version }}
            pytest
            pytest-cov
            xdoctest
      - name: Conda and Mamba versions
        run: |
          mamba --version
          echo "micromamba $(micromamba --version)"
      - name: Install xscen
        run: |
          pip install --editable .
      - name: Check versions
        run: |
          conda list
          pip check
      - name: Test with pytest
        run: |
          pytest --cov xscen
      - name: Report coverage
        run: |
          coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-Python${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
          COVERALLS_SERVICE_NAME: github

#      - name: Install tox-current-env
#        run: |
#          pip install tox tox-conda tox-current-env
#      - name: Test with tox
#        run: |
#          tox -vv -e ${{ matrix.tox-build }} --current-env
#        env:
#          CONDA_EXE: mamba
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finish:
    needs:
      - testing
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Coveralls Finished
        run: |
          pip install --upgrade coveralls
          coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_SERVICE_NAME: github
